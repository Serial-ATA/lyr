[package]
name = "lyr"
version = "0.1.0"
authors = ["Serial <69764315+Serial-ATA@users.noreply.github.com>"]
edition = "2021"
license = "MIT OR Apache-2.0"
description = "A tool to download and embed lyrics from multiple sources "
repository = "https://github.com/Serial-ATA/lyr"
keywords = ["lyrics", "tags", "audio", "metadata"]
categories = ["multimedia::audio", "command-line-utilities"]
readme = "README.md"
include = ["src", "Cargo.toml", "LICENSE-APACHE", "LICENSE-MIT"]

[dependencies]
aho-corasick = "0.7.18"
clap = { version = "4.0.8", features = ["derive"] }
env_logger = "0.9.0"
lofty = "0.8.1"
log = "0.4.17"
once_cell = "1.13.0"
regex = "1.6.0"
reqwest = "0.11.11"
serde = { version = "1.0.140", features = ["derive"] }
thiserror = "1.0.31"
toml = "0.5.9"
tokio = { version = "1.20.1", features = ["rt", "macros", "rt-multi-thread"] }
dirs = "4.0.0"